'Community.News:AbstractNews':
  abstract: true
  superTypes:
    'Neos.Neos:Document': true
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  ui:
    label: 'News Item'
    icon: 'icon-edit'
    group: 'news'
    inspector:
      groups:
        general:
          label: 'General'
          position: 10
        related:
          label: 'Related'
  properties:
    publishDate:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'Creation date'
        inspector:
          group: 'general'
          position: 5
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    archiveDate:
      type: DateTime
      ui:
        label: 'Archive date'
        inspector:
          group: 'general'
          position: 10
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    title:
      type: string
      ui:
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter title here'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: { }
          list: { }
          link:
            a: true
          alignment: { }
    important:
      type: boolean
      ui:
        label: Important
        inspector:
          group: general
    teaser:
      type: string
      ui:
        label: 'Teaser text'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter teaser here'
          format:
            b: true
            i: true
            u: false
            sub: false
            sup: false
            p: true
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: { }
    categories:
      type: references
      ui:
        label: 'Categories'
        inspector:
          group: 'related'
          editorOptions:
            nodeTypes: ['Community.News:Category']
    author:
      type: reference
      ui:
        label: 'Author'
        inspector:
          group: 'related'
          editorOptions:
            nodeTypes: ['Community.News:Author']

    related:
      type: references
      ui:
        label: 'Related News'
        inspector:
          group: 'related'
          editorOptions:
            nodeTypes: ['Community.News:AbstractNews']
    tags:
      type: string
      ui:
        label: 'Tags'
        reloadIfChanged: FALSE
        inspector:
          group: 'related'
